    <script type="text/javascript">
      'use strict';

      var nombre = prompt("Cual es tu nombre?");

      var primero = parseInt(prompt("Ingrese un número:"));
      var segundo = parseInt(prompt("Ingrese otro número"));


      var suma = primero + segundo
      alert("El Número es " + suma);

      var resta = parseInt(prompt("Ingrese otro número para restar"));

      var nresta = suma - resta

      var multi = parseInt(prompt("Ingrese otro número para multiplicar"));

      var nmulti = nresta * multi
      alert("El Número es " + nmulti);

      var divi = parseInt(prompt("Ingrese otro número para dividir"));

      var ndivi = nmulti / divi
      alert("El Número es " + ndivi);



      var respuesta = prompt("Queres seguir viendo la clase?").toLowerCase();

  /*  .toLowerCase() el navegador trasforma todo el texto a miniscula y facilita el código */

    var nombre = prompt("Como te llamás?").toLowerCase();
